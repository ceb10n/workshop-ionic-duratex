<ion-view view-title="DevTeam">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.devs" type="item-text-wrap" href="#/app/chats/{{item.id}}">
        <img ng-src="img/pic.png">
        <h2>{{item.name}}</h2>
        <span class="badge badge-assertive">
          {{item.count}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
